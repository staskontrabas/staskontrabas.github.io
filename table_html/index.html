<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="table">
        <table id="table"></table>
    </div>
    <div class="diagram">
        <h2>Количество жителей</h2>
        <canvas id="chart-citizen"></canvas>
    </div>
    <div class="diagram">
        <h2>Количество авто</h2>
        <canvas id="chart-cars"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>

    <script>
        $('#table').bootstrapTable({
            url: './cities.json',
            columns: [{
                field: 'city',
                title: 'Город'
            }, {
                field: 'citizen',
                title: 'Кол-во жителей'
            }, {
                field: 'cars',
                title: 'Кол-во авто'
            }]
        })

        $(document).ready(function(){
            $.get("./cities.json", function(data, status){
                var cities = data
                
                const ctx1 = document.getElementById('chart-citizen')
                new Chart(ctx1, {
                    type: 'pie',
                    data: {
                    labels: cities.map(city => city.city),
                    datasets: [{
                        label: 'Кол-во жителей',
                        data: cities.map(city => city.citizen),
                        borderWidth: 1
                    }]
                    },
                    options: {
                    }
                });

                const ctx2 = document.getElementById('chart-cars')
                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                    labels: cities.map(city => city.city),
                    datasets: [{
                        label: 'Кол-во авто',
                        data: cities.map(city => city.cars),
                        borderWidth: 1
                    }]
                    },
                    options: {
                    scales: {
                        y: {
                        beginAtZero: true
                        }
                    }
                    }
                });
            });
        });    
    </script>
    <style>
        body{
            padding: 20px;
            padding-bottom:100px;
        }
        .table{
            margin: auto;
            margin-bottom: 50px;
            width: 500px;
        }
        .diagram{
            margin: auto;
            margin-bottom: 50px;
            width:500px;
            text-align: center;
        }
    </style>
  </body>
</html>
